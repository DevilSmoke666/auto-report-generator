<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 40px;
            background-color: #f9f9f9;
            color: #333;
        }

        .container {
            background: #fff;
            border: 1px solid #ddd;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        .header {
            border-bottom: 2px solid #0073e6;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 28px;
            color: #0073e6;
        }

        .section {
            margin-bottom: 20px;
        }

        .section-title {
            font-weight: bold;
            color: #555;
            margin-bottom: 8px;
        }

        .value {
            font-size: 16px;
            margin-left: 10px;
        }

        .footer {
            border-top: 1px dashed #ccc;
            margin-top: 30px;
            padding-top: 15px;
            font-style: italic;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>{{ title }}</h1>
        </div>

        <div class="section">
            <div class="section-title">Клієнт:</div>
            <div class="value">{{ client }}</div>
        </div>

        <div class="section">
            <div class="section-title">Задача:</div>
            <div class="value">{{ task }}</div>
        </div>

        <div class="section">
            <div class="section-title">Статус:</div>
            <div class="value">{{ status }}</div>
        </div>

        <div class="section">
            <div class="section-title">Дата:</div>
            <div class="value">{{ date }}</div>
        </div>

        <div class="section">
            <div class="section-title">Коментарі:</div>
            <div class="value">{{ comments }}</div>
        </div>

        <div class="section">
            <div class="section-title">Висновок:</div>
            <div class="value">{{ summary }}</div>
        </div>

        <div class="footer">
            Автоматично згенеровано системою звітності.
        </div>
    </div>
</body>
</html>
