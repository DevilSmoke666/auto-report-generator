<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f8fa;
            color: #333;
        }

        .wrapper {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 8px;
            background-color: #0073e6;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            background: #fff;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }

        .logo {
            text-align: right;
            font-size: 12px;
            color: #aaa;
        }

        .header h1 {
            font-size: 32px;
            margin-bottom: 30px;
            border-bottom: 2px solid #0073e6;
            padding-bottom: 10px;
            color: #0073e6;
        }

        .section {
            margin-bottom: 20px;
        }

        .section-title {
            font-weight: 600;
            color: #555;
            margin-bottom: 6px;
            font-size: 14px;
        }

        .value {
            font-size: 16px;
            background-color: #f0f4f8;
            padding: 10px;
            border-radius: 5px;
        }

        .footer {
            margin-top: 40px;
            font-size: 12px;
            color: #888;
            text-align: center;
            border-top: 1px dashed #ccc;
            padding-top: 15px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="sidebar"></div>
        <div class="container">
            <div class="logo">Auto Report Generator</div>
            <div class="header">
                <h1>{{ title }}</h1>
            </div>

            <div class="section">
                <div class="section-title">Клієнт</div>
                <div class="value">{{ client }}</div>
            </div>

            <div class="section">
                <div class="section-title">Задача</div>
                <div class="value">{{ task }}</div>
            </div>

            <div class="section">
                <div class="section-title">Статус</div>
                <div class="value">{{ status }}</div>
            </div>

            <div class="section">
                <div class="section-title">Дата</div>
                <div class="value">{{ date }}</div>
            </div>

            <div class="section">
                <div class="section-title">Коментарі</div>
                <div class="value">{{ comments }}</div>
            </div>

            <div class="section">
                <div class="section-title">Висновок</div>
                <div class="value">{{ summary }}</div>
            </div>

            <div class="footer">
                Цей звіт згенеровано автоматично за допомогою Python-інструменту.
            </div>
        </div>
    </div>
</body>
</html>
